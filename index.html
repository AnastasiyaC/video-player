<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player.</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
</head>
<body>
    <header>
        <h1 class="visually-hidden">Video player.</h1>
    </header>
    <main class="main">
        <div class="player">
            <video class="player__video" src="./assets/video/bmth.mp4" poster="./assets/image/poster-bmth.jpg">
            </video>
            <div class="player__button">
                <img class="player__button-icon" src="./assets/icons/icon-play.jpg" alt="icon-play">
            </div>    
            <form class="player__form form form--grid" name="controls">
                <input type="range" class="form__input input-duration input-duration--width input-duration--grid-area form__input--grid-align_center" name="duration" value="0" min="0" max="" step="1">
                <button class="form__button button button-play form__button--grid-justify_end form__button--grid-align_center">
                    <img class="button__icon icon-act" src="./assets/icons/icon-play.jpg" alt="icon-play">
                </button>
                <button class="form__button button button-runback form__button--grid-justify_end form__button--grid-align_center">
                    <img class="button__icon" src="./assets/icons/icon-runback.jpg" alt="icon-runback">
                </button>
                <button class="form__button button button-fastforward form__button--grid-align_center">
                    <img class="button__icon" src="./assets/icons/icon-fastforward.jpg" alt="icon-fastforward">
                </button>
                <button class="form__button button button-volume form__button--grid-align_center">
                    <img class="button__icon icon-volume" src="./assets/icons/icon-volume.jpg" alt="icon-volume">
                </button>
                <input type="range" class="form__input input-volume input-volume--width form__input--grid-align_center" name="volume" value="0.3" min="0" max="1" step="0.1">
                <div class="form__time time form__time--grid-area form__time--grid-align_center">
                    <span class="time__current-time">0:00</span> / <span class="time__general-time">0:00</span>
                </div>
                <button class="form__button button button-fullscreen form__button-fullscreen--grid-area form__button--grid-align_center">
                    <img class="button__icon icon-resize" src="./assets/icons/icon-fullscreen.jpg" alt="icon-fullscreen">
                </button>
            </form>
        </div>
   
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
